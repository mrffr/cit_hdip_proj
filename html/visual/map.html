<script>
 function change_map(){
     let selection = document.getElementById('mapoptions');
     let sel_index = selection.selectedIndex;
     /* load the correct map based on selection */
     document.getElementById('map_iframe').src = selection[sel_index].value;

     let map_descs = [
	 "This cluster map shows the latest 1000 incidents in San Francisco." +
	 "<br/>" +
	 "Zoom in and select an incident to see details about it.",

	 "The district map shows the total incidents that occured in each police" +
	 " district.<br/>The district locations are taken from this "+
	 "<a href='https://data.sfgov.org/Public-Safety/Current-Police-Districts/wkhw-cjsf'>API</a>." +
	 "<br/>Hover over a district to see number of incidents.",

	 "The neighbourhood map shows the total incidents that occured in each" +
	 " neighbourhood.<br/>The neighbourhood locations are taken from this "+
	 "<a href='https://data.sfgov.org/Geographic-Locations-and-Boundaries/Analysis-Neighborhoods/p5b7-5n3h'>API</a>." +
	 "<br/>Hover over a neighbourhood to see the number of incidents.",
     ];

     /* load the correct description based on selection */
     document.getElementById('map_desc').innerHTML = map_descs[sel_index];
     /* then scroll down to map */
     document.getElementById('map_desc').scrollIntoView();
 }
</script>

<p>Geographical information on crimes in San Francisco.</p>

<form name="maps">
    <select id="mapoptions" onchange="change_map();">
	<option value="../images/clustermap.html">Cluster Map</option>
	<option value="../images/choropleth_district.html">By District</option>
	<option value="../images/choropleth_neighbourhood.html">By Neighbourhood</option>
    </select>
</form>

<p id="map_desc">This cluster map shows the latest 1000 incidents in San Francisco.<br/>
    Zoom in and hover over an incident to see details about it.
</p>

<iframe id="map_iframe" src="../images/clustermap.html"></iframe>
